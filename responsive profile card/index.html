<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="./assets/image.jpg" class="dp">
        </div>
    </div>
    <div class="info">
        <p>CodingLab</p>
        <p class="info1">YouTuber & Blogger</p>
        <div class="icons">
            <img src="./assets/facebook.png" alt="facebook">
            <img src="./assets/twitter.png" alt="twitter">
            <img src="./assets/instagram.png" alt="instagram">
            <img src="./assets/youtube.png" alt="youtube">
        </div>
        <button type="button">Subscribe</button>          
        <button type="button">Message</button>
        <p class="credits"><img src="./assets/heart.png" alt="like">25 &nbsp; |
            <img src="./assets/comment-minus.png" alt="comment">35 &nbsp; |
            <img src="./assets/redo.png" alt="share">45</p>
    </div>

    
</body>
</html>
